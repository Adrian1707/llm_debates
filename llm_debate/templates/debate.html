<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debate Stream</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      line-height: 1.6;
      font-size: 1.1rem;
      background: #181818;
    }
    .debate-entry {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,188,212,0.3);
      background: #222;
      transition: background 0.3s ease;
    }
    .debate-entry.for {
      border-left: 6px solid #00bcd4;
    }
    .debate-entry.against {
      border-left: 6px solid #ff5722;
    }
    .debate-entry:hover {
      background: #333;
    }
    .debate-side {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .debate-text {
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      color: #cfd8dc;
    }
  </style>
</head>
<body>
  <header>Live Debate Stream</header>
  <main id="debate-container">
    <p>Loading debate...</p>
  </main>
  <script>
    const debateContainer = document.getElementById('debate-container');
    debateContainer.innerHTML = '';

    const evtSource = new EventSource('/debate/stream?debate_topic={{ debate_topic|urlencode }}');

    evtSource.onmessage = function(event) {
      if (!event.data) return;
      const data = JSON.parse(event.data);
      const entryDiv = document.createElement('div');
      entryDiv.classList.add('debate-entry');
      entryDiv.classList.add(data.side.toLowerCase());

      const sideDiv = document.createElement('div');
      sideDiv.classList.add('debate-side');
      sideDiv.textContent = data.side;

      const textDiv = document.createElement('div');
      textDiv.classList.add('debate-text');
      textDiv.textContent = data.text;

      entryDiv.appendChild(sideDiv);
      entryDiv.appendChild(textDiv);
      debateContainer.appendChild(entryDiv);

      debateContainer.scrollTop = debateContainer.scrollHeight;
    };

    evtSource.onerror = function() {
      const errorMsg = document.createElement('p');
      errorMsg.style.color = 'red';
      errorMsg.textContent = 'Connection lost. Please refresh the page.';
      debateContainer.appendChild(errorMsg);
      evtSource.close();
    };
  </script>
</body>
</html>
